<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary-component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-hero-image">
          <img src="./images/illustration-hero.svg" />
        </div>
        <div class="card-detils">
          <h2 class="card-heading">Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details-section">
            <div class="plan-details-left">
              <img src="./images/icon-music.svg" alt="" />
              <div class="plan-info">
                <p class="plan-name">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <div class="plan-details-right">
              <a href="#">change</a>
            </div>
          </div>
          <button class="payment-btn" type="submit">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
